<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc3e9390c6.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid  content">
        <sectiom class="container ">
            <h1>Heymal AI Image Generator</h1>
            <p>Convert Text to image withing a second with power of Heymal powered AI Image Generator </p>
            <form class="generate-form" action="#">
                <input type="text" id="textinput" placeholder="Describe an Image"></input>
                <div class="controller"><select class="form-select slc form-select-md" name="" id="">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>

                    </select>
                    <button type="submit" class="btn btn3 btn-dark ">Generate </button>
                </div>
            </form>
        </sectiom>
    </div>
    <section class="img-gallery">
        <div class="img-card ">
            <img src="assets/img 1.png" alt="">
            <a class="but" href="#" download=""><i class="fa-solid fa-arrow-down fa-1x"></i></a>
        </div>
        <div class="img-card">
            <img src="assets/img 2.jpg" alt="">
            <a class="but" href="#" download=""><i class="fa-solid fa-arrow-down fa-1x"></i></a>
        </div>
        <div class="img-card">
            <img src="assets/CSS tools.png" alt="">
            <a class="but" href="#" download=""><i class="fa-solid fa-arrow-down fa-1x"></i></a>
        </div>
        <div class="img-card">
            <img src="assets/img 4.jpeg" alt="">
            <a class="but" href="#" download=""><i class="fa-solid fa-arrow-down fa-1x"></i></a>
        </div>
    </section>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
